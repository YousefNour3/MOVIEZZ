<html lang="en">

<head>

</head>

<body>

    <div class="container">
        <nav>
            <div class="logo">MOVIEZ</div>

                <li><a href="#contact">Contact Us</a></li>

        </nav>

    </div>

    <section id="movies">
        <h2>Movies</h2>
        <div class="filter-menu">
            <ul>
                <li class="active" data-filter="all">ALL</li>
                <li data-filter="graphic">WAR</li>
                <li data-filter="design">DRAMA</li>
                <li data-filter="branding">CRIME</li>
            </ul>
        </div>

        <div class="products-container">
            <div class="products-item" data-category="graphic">

                <img src="WhatsApp Image 2024-12-14 at 20.34.54_824a9951.jpg" alt="Branding 1">
            </div>
            <div class="products-item" data-category="webdesign">
                <img src="WhatsApp Image 2024-12-14 at 17.54.50_6b17cc34.jpg" alt="Web Design 1">
            </div>
            <div class="products-item" data-category="branding">
                <img src="WhatsApp Image 2024-12-14 at 20.11.46_55b6bc40.jpg" alt="Branding 1">
            </div>
            <div class="products-item" data-category="branding">
                <img src="WhatsApp Image 2024-12-14 at 20.13.02_62638325.jpg" alt="Branding 1">
            </div>

        </div>
    </section>

    <section id="toprated">
        <section class="contact-section">
            <h2>Top Rated</h2>
            <div class="OG-container">
                <div class="OG-post">
                    <img src="WhatsApp Image 2024-12-14 at 20.36.38_024dcb88.jpg" alt="Web Design Blog Post">
                    <div class="OG-content">
                        <h3>Action Movies</h3>
                        <span>8.7</span>
                        <br>
                        <div class="rating">★★★☆</div>
                    </div>
                </div>
                <div class="OG-post">
                    <img src="WhatsApp Image 2024-12-14 at 20.34.55_1a744b22.jpg" alt="Web Design Blog Post">
                    <div class="OG-content">
                        <h3>Drama Movies</h3>
                        <span> 9.3</span>
                        <br>
                        <div class="rating">★★★★☆</div>
                    </div>

                </div>
                <div class="OG-post">
                    <img src="WhatsApp Image 2024-12-14 at 20.36.37_1c8ca06c.jpg" alt="Full Width Blog Post">
                    <div class="OG-content">
                        <h3>Thriller Movies</h3>
                        <span>8.7</span>
                        <br>
                        <div class="rating">★★★☆</div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section id="contact">
        <section class="contact-section">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                </div>
                <input type="text" placeholder="Subject" required>
                <textarea placeholder="Message for me" required></textarea>
                <button type="submit">SEND MESSAGE</button>
            </form>
        </section>

        <footer>
            <div class="footer-content">
                <p>Copy Right 2018 © By Theme-fair All Rights Reserved</p>
                <div class="social-icons">

                </div>
            </div>
        </footer>

        <script src="main.js"></script>

</html>
